{% extends 'base.html' %}

{% block title %}Edit {{ customer.fullName }}{% endblock %}

{% block content %}

<div class="col-6">
  <h3>Edit Reservation</h3>
  <form action="/{{ reservation.id }}/edit-reservation/" method="POST">
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date"
             class="form-control"
             value="{{ reservation.date }}"
             name="date"
             type="date">
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input id="time"
             class="form-control"
             value="{{ reservation.time }}"
             name="time"
             type="time">
    </div>


    <div class="form-group">
      <label for="num-guests"># of Guests:</label>
      <input class="form-control"
             value="{{ reservation.numGuests }}"
             name="numGuests"
             type="number"
             id="num-guests">
             
    </div>
    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea class="form-control"
                name="notes"
                id="notes">{{ reservation.notes }}</textarea>
    </div>
    <button class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
